<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relation Book</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,300;0,400;0,600;1,400&family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              paper: '#fdfbf7',
              'paper-dark': '#f0efe9',
              ink: '#2c2420',
              pastel: {
                pink: '#fce7f3', // pink-100
                blue: '#e0f2fe', // sky-100
                green: '#dcfce7', // green-100
                yellow: '#fef3c7', // amber-100
                lavender: '#f3e8ff', // purple-100
              },
              accent: '#d97757'
            },
            fontFamily: {
              serif: ['"Crimson Pro"', 'serif'],
              sans: ['"Nunito"', 'sans-serif'],
            },
            animation: {
              'turn-page': 'turnPage 0.6s ease-in-out',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              turnPage: {
                '0%': { transform: 'rotateY(0deg)', opacity: 1 },
                '100%': { transform: 'rotateY(-90deg)', opacity: 0.5 },
              },
              fadeIn: {
                '0%': { opacity: 0, transform: 'translateY(10px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #fdfbf7;
        color: #2c2420;
      }
      /* Custom scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #e5e5e5;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d4d4d4;
      }
    </style>

    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0"
  }
}
</script>
</head>

</html>
